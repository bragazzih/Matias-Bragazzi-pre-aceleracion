#nombre de la base de datos y timezone, mas el puerto.
spring.datasource.url=jdbc:mysql://localhost:3306/disney?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
#Usar el password del server, en este caso el mio es teclab.
spring.datasource.password=teclab
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
#crea y dropea las tablas en cada compilacion, sirve para pruebas por el momento. 
#spring.jpa.hibernate.ddl-auto=create
logging.level.org.hibernate.SQL=debug
